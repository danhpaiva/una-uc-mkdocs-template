name: ci
on:
  push:
    branches:
      - main
      - develop # Opcional: se quiser que o deploy ocorra ao dar push na develop também

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necessário para o plugin de data (lê o histórico do git)

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Deploy to GitHub Pages
        run: mkdocs gh-deploy --force
